<!DOCTYPE html>
<html>
<title style="font-size:larger">Contact Us</title>
<link rel="icon" type="image/x-icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyYutgj0RUgS_gDF4WDZfCQ1MoC2CukbEE1Q&usqp=CAU">

<link rel="stylesheet" href="styleCont.css">
<!-----Body------>

<body>
    <header>
        <h1 style="Color:white;text-align:center;">Contact Me</h1>
    </header>
    <!-----Form----->
    <form action="https://formspree.io/f/mrgjqjqy" method="POST">

        <p>Name: </p><input type="text" name="name" placeholder="Name" />

        <p>Surname: </p><input type="text" name="Surname" placeholder="Surname" />

        <p>Province</p>
        <input type="province" id="city" name="Province" placeholder="Province">

        <p>Email:</p>
        <input type="email" id="email" name="Email" placeholder="Email" />

        <p>phone numbers</p>
        <input type="tel" id="phone" name="phone" placeholder="phone number / WhatsApp tens">

        <p>Message:</p>
        <textarea name="message" style="padding: 25px;"></textarea>
        <br><br>

        <input style="background-color:#2d552d;color:black;" type="submit" value="Submit">
    </form>


</html>
